<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>

<div th:each="user : ${allUsers}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' - ' + user.getEmail()}">user</a>
</div>
<hr/>
<a href="/admin/new">Create New User</a>
<hr/>
<a href="/logout">LOGOUT</a>
</body>
</html>
